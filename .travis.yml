notifications:
  email: false
git:
  quiet: true
  depth: false
language: node
node_js: lts/*
python: 3.7
service: docker
os: linux
addons:
  apt:
    update: true
    packages:
      - curl
      - sudo
      - lsof
      - docker-ce
      - python3-pip
install: true
before_install:
  - export DISPLAY=:99.0
  - |
    if [ ! -f ${HOME}/.local/daggerok/bash-functions/master/main.bash ] ; then
      mkdir -p ${HOME}/.local/daggerok/bash-functions/master ;
      curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash > ${HOME}/.local/daggerok/bash-functions/master/main.bash ;
    fi
    source ${HOME}/.local/daggerok/bash-functions/master/main.bash ;
  - stop_any 80 3000 5000 8080 5432
  - export PATH=$HOME/.local/bin:$PATH
  - pip3 install --user --upgrade pip setuptools
  - pip install --user --upgrade httpie
jobs:
  include:
    - stage: test
      name: test
      before_script:
        - cd $TRAVIS_BUILD_DIR/json-server-forever && npm i
        - cd $TRAVIS_BUILD_DIR/json-server-forever && npm run build
        - cd $TRAVIS_BUILD_DIR/json-server-forever && docker run -d --rm --name app -p 80:80 -v `pwd`/dist:/usr/share/nginx/html:ro
                                                                  --health-cmd="wget -q --spider http://127.0.0.1:80/ || exit 1"
                                                                  --health-start-period=1s
                                                                  --health-interval=1s
                                                                  --health-retries=33
                                                                  --health-timeout=1s
                                                                  nginx:1.17.6-alpine
        - wait_healthy_docker_containers 1
      script:
        - http :8080
      after_script: docker rm -a -v app
